<html>
  <head>
    <title>Block 20 - Odds Evens</title>
    <style>
.odd {
  color: tomato;
}

.even {
  color: dodgerBlue;
}


    </style>
  </head>
  <body>
    <h1>Odds and Evens</h1>
    <form>
      <input />
      <button>+</button>
    </form>
    <div>
      <ul>
      </ul>
    </div>
    <script>
  let numbers = [10, 20, 12, 15];
  const ul = document.querySelector('ul');
  const form = document.querySelector('form');
  form.addEventListener('submit', ev => {
    ev.preventDefault();
    const value = form.querySelector('input').value;
    numbers.push(value * 1);
    form.querySelector('input').value = '';
    render();
  });

  ul.addEventListener('click', ev => {
    const target = ev.target;
    if(target.tagName === 'LI'){
      const idx = [...target.parentNode.children].indexOf(target);
      numbers.splice(idx, 1);
      render();
    }
  });

  const render = ()=> {
    let html = numbers.map(number => {
      let className = '';
      if(number % 2 === 1){
        className = 'odd';
      }
      else if(number % 2 === 0){
        className = 'even';
      }
            return `<li style='font-size:${number}px' class='${ className}'>${ number}</li>`;
    }).join('');
    ul.innerHTML = html;
  };

  render();

    </script>

  </body>
</html>
